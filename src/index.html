<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.scss" />
    <title>Quantoo</title>
</head>
<body>
    <header class="header">
        <div class="header-container container">
            <p class="header__p">container</p>
        </div>
    </header>
    <main>
        <section class="section">
            <div class="section-container container">
                <div class="grid grid--first">
                    <p class="section__p grid__box">1</p>
                    <p class="section__p grid__box">2</p>
                    <p class="section__p grid__box">3</p>
                    <p class="section__p grid__box">4</p>
                    <p class="section__p grid__box">5</p>
                    <p class="section__p grid__box">6</p>
            </div>
        </section>
        <section class="section">
            <div class="section-container container grid--boxes">
                <div class="grid grid--second">
                    <p class="grid__square">1</p>
                    <p class="grid__square">2</p>
                    <p class="grid__square">3</p>
                    <p class="grid__square">4</p>
                </div>
                <div class="grid grid--third">
                    <p class="grid__shape">1</p>
                    <p class="grid__shape">2</p>
                </div>
                <p class="grid__big">7</p>
                <p class="grid__big">8</p>
            </div>
        </section>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </main>
    <script src="./js/swiper.js"></script>
</body>
</html>
